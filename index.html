<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- jumbotron with img? -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <!-- search field -->
              <!-- <input id="city" type="text">
              <button id="getWeather">Search</button> -->
              <!-- Search form -->
              <form class="form-inline active-cyan-4">
                <input id="city" class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Enter a city"
                  aria-label="Search">
                <button id="getWeather" class="fa fa-search" aria-hidden="true"></button>
              </form>
            </div>
            <div class="col-12">
              <ul id="city-list"></ul>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <!-- weather -->
              <div id="showWeather">
                <!-- current -->
                <div id="current"></div>
                <!-- 5 day -->
              </div>
            </div>
          </div>
          <div class="row forecast">
            <div class="card 0"></div>
            <div class="card 1"></div>
            <div class="card 2"></div>
            <div class="card 3"></div>
            <div class="card 4"></div>
          </div>
        </div>
      </div>
    </div>
   
    <!-- reference jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- reference Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
